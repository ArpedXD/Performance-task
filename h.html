<html>
    <head>
        <title> Login</title>
        <link rel="stylesheet" href="c2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    </head>
    <body id="body">
        <div id="account">
            <h1>Sign up to continue!</h1>
            <input type="text" placeholder="First Name" class="userinfo" id="fname">
            <input type="text" placeholder="Last Name" class="userinfo" id="lname">
            <input type="text" placeholder="Student/Teacher" class="userinfo" id="st">
            <input type="text" placeholder="Age" class="userinfo" id="ag">
            <p class="checker" id="checker"></p>
            <button id="sbmt" class="userinfo" onclick="check()">Submit</button>
        </div>
        <div id="main">
            <h1>Welcome! Here are my experiences in The Field Trip</h1>
            <div id="info">
                <p id="name1">Name:</p>
                <p id="age1">Age:</p>
                <p id="SorT"> </p>
            </div>  
            <div class="experiences">
                <div id="beforee" onclick="beforee()">Before Field trip</div>
                <div id="duringg" onclick="duringg()">During Field Trip</div>
                <div id="afterr" onclick="afterr()">After Field Trip</div>
            </div>
        </div>
        <div id="experiences2">
            <div id="before1"></div>
            <div id="during1"></div>
            <div id="after1"></div>
        </div>
        <div id="backk" onclick="back1()">Back</div>
        <script type="text/javascript" src="j2.js"></script>
    </body>
</html>
